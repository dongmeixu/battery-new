
  <div class="horizontal-scroll">
 <div class="panel panel-success">
   <div class="panel-body panel-success">
  
  <div  class="row">
    <div class="col-md-6">
        <form class="form-inline" role="form">
   <div class="form-group">
        <input class="form-control" style="width: 180px" type="text" style="border-radius: 4px;" placeholder="申请日期：起始时间" name="">&nbsp--&nbsp<input class="form-control" style="width: 180px" style="border-radius: 4px;" type="text" placeholder="截止时间" name="">
         </div></form></div>
         <div class="col-md-3 " style="margin-left: 0.9%">
        
   <div class="form-group">
         <input  class="form-control" style="width: 180px" style="border-radius: 4px;" type="text" placeholder="请输入企业名称" name="">
         </div>
        </div>
        <div class="col-md-2 " style="margin-left: 3.33333333%; ">
           <button type="button" class="btn btn-primary" 
   data-toggle="button"> 查询证书
</button>
        </div>
       
  </div>
   </div>
</div>

  <table class="table table-hover table-striped table-bordered " st-table="smartTableData">

    <thead>
    <tr  class=" ">
      <th align="center"><input type="checkbox"></th>
      <th st-sort="firstName">申请日期</th>
      <th st-sort="lastName">申请序号</th>
      <th st-sort="username">企业名称</th>
      <th st-sort="email">社会信用</th>
      <th st-sort="age">厂商代码</th>
      <th st-sort="lastName">联系人</th>
      <th st-sort="username">联系电话</th>
      <th st-sort="email">电子邮箱</th>
      <th st-sort="age">企业法人证书</th>
    </tr>
  
    </thead>
    <tbody>
    <tr ng-repeat="item in smartTableData">
      <td ><input type="checkbox"></td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.username}}</td>
      <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
      <td>{{item.age}}</td>
      <td>{{item.lastName}}</td>
      <td>{{item.username}}</td>
      <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
      <td>{{item.age}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="10" class="text-center">
      <div class="row">
      <div class="form-group select-page-size-wrap col-md-4">
    <label>
      <select class="form-control selectpicker show-tick" title="显示页数" selectpicker
              ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
      </select>
    </label>
  </div>
        <div class="col-md-4 col-md-offset-2" st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div>
        <div class="col-md-2 col-md-pull-1 ">
          <ul class="pagination">
  <li><a href="#">上一页</a></li>
  <li><a href="#">下一页</a></li>
</ul>
        </div>
        </div>
        
      </td>

    </tr>
    </tfoot>
  </table>
</div>
