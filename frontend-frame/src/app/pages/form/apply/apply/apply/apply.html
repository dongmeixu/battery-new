<div ng-controller="CertApplyCtrl as certVm">
  
  

  <form class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">企业类型</label>
      <div class="col-sm-6">
         <select class="form-control selectpicker" title="请选择" selectpicker>
      <option id=""  >电池厂</option>
      <option>汽车厂</option>
  
    </select>
      </div><div class="col-sm-1"><label><span style="color:red;">*</span></label></div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">企业名称</label>
      <div class="col-sm-6">
         <input type="text" class="form-control bg-success" id="lastname" 
            placeholder="请输入企业名称" ng-model="certVm.companyName">
      </div><div class="col-sm-1"><label><span style="color:red;">*</span></label></div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">社会信用码</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" id="lastname" 
            placeholder="请输入社会信用码">
      </div><div class="col-sm-1"><label><span style="color:red;">*</span></label></div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">厂商代码</label>
      <div class="col-sm-6">
         <input type="text" class="form-control bg-success" id="lastname" 
            placeholder="请输入厂商代码">
      </div><div class="col-sm-1"><label><span style="color:red;">*</span></label></div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系人</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" id="lastname" 
            placeholder="请输入联系人">
      </div>
   </div>
<div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系电话</label>
      <div class="col-sm-6">
         <input type="text" class="form-control" id="lastname" 
            placeholder="请输入联系电话">
      </div><div class="col-sm-1"><label><span style="color:red;">*</span></label></div>
   </div>
<div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">电子邮箱</label>
      <div class="col-sm-6">
         <input type="email" class="form-control" id="lastname" 
            placeholder="请输入电子邮箱">
      
   </div>
   </div>
<div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">企业法人证书</label>
      <div class="col-sm-6">
      <label class="sr-only" for="inputfile">文件输入</label>
      <input type="file" id="inputfile">
      </div>
   </div>

  
   <div class="form-group ">

   <div class="row "><div class="col-sm-offset-2 col-sm-2"><p>注：加<span style="color:red;">*</span>号为必填项</p></div>
   <div class="col-sm-1">
         <button type="submit" class="btn btn-primary">确认录入</button>
      </div><div class="col-sm-1" style="margin-left: 2%;" >
         
        <input type="reset" value="重新输入" name="" class="btn btn-success">
      </div></div>
      
   </div>
</form>


</div>
