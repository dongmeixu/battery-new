<div class="widgets">

    <div class="row">

        <div class="col-md-12">

            <div
                    ba-panel
                    ba-panel-title=""
                    ba-panel-class="with-scroll">
                <div>
                    <!-- form-horizontal -->
                    <label for="name"></label>


                    <form class="form-horizontal" role="form">

                        <div class="form-group">
                            <label for="lastname" class="col-sm-3 control-label"><span
                                    style="font-size: 16px;">申请序号:</span></label>

                            <div class="col-sm-5">
                                <input type="text"  class="form-control" id="lastname"
                                       placeholder="请输入申请序号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-3 control-label"><span
                                    style="font-size: 16px;">处理进度:</span></label>

                            <div class="col-sm-5" ng-model="show">
                                <input type="text" readonly="readonly" class="form-control" id="status"
                                placeholder={{show}}>
                            </div>
                        </div>
                </form>


                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3" style="margin-top: 20px; ">
                        <button type="submit" class="btn btn-primary" style="padding: 6px 30px;">重新申请</button>
                    </div>
                    <div class="col-sm-3" style="margin-top: 20px; ">
                        <button type="submit" class="btn btn-primary" style="padding: 6px 30px;" ><a href=" " download="证书.zip" style="color: white;">证书下载</a></button>
                    </div>
                </div>
            </div>


        </div>

    </div>

</div>
</div>
