<div class="row">
    <div class="col-md-12">
      <div ba-panel ba-panel-title="追溯查询" ba-panel-class="with-scroll" class="panel-primary">
<div class="horizontal-scroll">
  <div class="panel panel-success">
    <div class="panel-body panel-success">
      <div class="row">
      <div class="col-md-2" style="width: 14%;">
     
       <div class="form-group">
      <input type="text" class="form-control" style="width: 130px" id="" name="" 
         placeholder="源厂商" ng-model="filters.startComp">
   </div></div> <div class="col-md-2" style="width: 14%;">  <div class="form-group">
      <input type="text" class="form-control" style="width: 130px;margin-left: 3.33333333%;"  id="" name="" 
         placeholder="目的厂商" ng-model="filters.endComp">
   </div></div><div class="col-md-3" style="width: 28%;" margin-left: 10px;>
   <form class="form-inline" role="form">
<div class="form-group">
      <input type="date" value="2017-01-01" class="form-control" style="width: 110px;"  id="" name="" 
         placeholder="生产日期起始" ng-model="filters.startDate">
   </div>&nbsp--&nbsp<div class="form-group">
      <input type="date" value="2017-01-01" class="form-control" style="width: 110px;"  id="" name="" 
         placeholder="生产日期截至" ng-model="filters.endDate">
   </div></form></div><div class="col-md-3" style="margin-left: 0.33333333%;width: 26%">
   <form class="form-inline" role="form">
   <div class="form-group">
      <input type="text" class="form-control" style="width: 100px;"  id="" name="" 
         placeholder="产品流水号" ng-model="filters.startNum">
   </div>&nbsp--&nbsp<div class="form-group">
      <input type="text" class="form-control" style="width: 100px;"  id="" name="" 
         placeholder="产品流水号" ng-model="filters.endNum">
   </div></form></div><div class="col-md-1">
   <button type="button" class="btn btn-primary" ng-click="search()">查询</button></div><div class="col-md-1" style="margin-left: 0.1%">
   <button type="button" class="btn btn-success" data-toggle="modal" 
   data-target="#myModal" >查看明细</button></div>
         
      </div>
      
    </div>
  </div>

  <table class="table table-hover table-striped table-bordered " st-table="smartTableData">
    <thead>
      <tr class="sortable ">
        <th st-sort="firstName">生产日期</th>
        <th st-sort="lastName">产品ID</th>
        <th st-sort="username">源厂商</th>
        <th st-sort="email">目的厂商</th>
        <th st-sort="age">模组号</th>
        <th st-sort="lastName">包号</th>
        <th st-sort="username">车架号</th>
        
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in tracePageData">
        <td>{{item.applyDate}}</td>
        <td>{{item.applyOrder}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.creditCode}}</td>
        <td><a class="factory-link" ng-href="mailto:{{item.factoryCode}}">{{item.factoryCode}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.phone}}</td>
        
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="10" class="text-center">
          <div class="row">
            <!-- <div class="form-group select-page-size-wrap col-md-4">
              <label>
                <select class="form-control selectpicker show-tick" title="显示页数" selectpicker
            ng-model="newLimit" ng-options="i for i in [5,10,15,20,25]"></select>
              </label>
            </div> -->
            <!-- <div class="col-md-4 col-md-offset-2" st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div> -->
            <div   class="col-md-4 col-md-offset-2">
              <ul class="pagination">
                <!-- <li><a href="#">上一页</a></li>
                <li><a href="#">下一页</a></li> -->

                <li>
                  <a ng-click="Previous()">
                  <span>上一页</span>
                  </a>
                  </li>
                  <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
                  <a ng-click="selectPage(page)" >{{ page }}</a>
                  </li>
                  <li>
                  <a ng-click="Next()">
                  <span>下一页</span>
                  </a>
                  </li>


              </ul>
            </div>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
</div>
</div>
</div>
