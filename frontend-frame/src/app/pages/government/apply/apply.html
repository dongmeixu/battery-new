<div>
   <!-- form-horizontal -->
   <form class="form-horizontal" role="form">
      <!-- form-group -->
      <div class="form-group">
         <label for="firstname" class="col-sm-2 control-label">企业类型</label>
         <div class="col-sm-6">
            <select class="form-control selectpicker" title="请选择" selectpicker ng-model="applyData.companyType">
               <option value="1">电池厂</option>
               <option value="2">汽车厂</option>
            </select>
         </div>
         <div class="col-sm-1">
            <label><span style="color:red;">*</span></label>
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">企业名称</label>
         <div class="col-sm-6">
            <input type="text" class="form-control bg-success" placeholder="请输入企业名称" ng-model="applyData.companyName">
         </div>
         <div class="col-sm-1">
            <label><span style="color:red;">*</span></label>
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">社会信用码</label>
         <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="请输入社会信用码" ng-model="applyData.creditCode">
         </div>
         <div class="col-sm-1">
            <label><span style="color:red;">*</span></label>
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">厂商代码</label>
         <div class="col-sm-6">
            <input type="text" class="form-control bg-success" placeholder="请输入厂商代码" ng-model="applyData.factoryCode">
         </div>
         <div class="col-sm-1">
            <label><span style="color:red;">*</span></label>
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">联系人</label>
         <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="请输入联系人" ng-model="applyData.contact">
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label class="col-sm-2 control-label">联系电话</label>
         <div class="col-sm-6">
            <input type="text" class="form-control" placeholder="请输入联系电话" ng-model="applyData.phone">
         </div>
         <div class="col-sm-1">
            <label><span style="color:red;">*</span></label>
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">电子邮箱</label>
         <div class="col-sm-6">
            <input type="email" class="form-control" placeholder="请输入电子邮箱" ng-model="applyData.email">
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group">
         <label  class="col-sm-2 control-label">企业法人证书</label>
         <div class="col-sm-6">
            <label class="sr-only" for="inputfile">文件输入</label>
            <input type="file" id="inputfile" ng-model="applyData.certFile">
         </div>
      </div>
      <!-- form-group -->
      <div class="form-group ">
         <div class="row ">
            <div class="col-sm-offset-2 col-sm-2">
               <p>注：加<span style="color:red;">*</span>号为必填项</p>
            </div>
         <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" ng-click="confirm();">确认录入</button>
         </div>
      </div>
   </form>
</div>
