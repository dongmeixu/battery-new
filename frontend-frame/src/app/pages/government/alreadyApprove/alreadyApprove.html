
   
      <div  title="已审批证书查看" class="panel-primary">
<div class="horizontal-scroll">
  <div class="panel panel-success">
    <div class="panel-body panel-success">

      <div class="row">
        <div class="col-md-5">
          <form class="form-inline" role="form">
            <div class="form-group">
              <input class="form-control" style="width: 180px" type="date" style="border-radius: 4px;" placeholder="起止时间" name="" ng-model="filters.startDate">
              <span>&nbsp--&nbsp</span>
              <input class="form-control" style="width: 180px" type="date" style="border-radius: 4px;"  placeholder="截止时间" name="" ng-model="filters.endDate">
            </div>
          </form>
        </div>
        <div class="col-md-2 ">
          <div class="form-group">
            <input  class="form-control" style="width: 180px" style="border-radius: 4px;" type="text" placeholder="请输入企业名称" name=""  ng-model="filters.companyName">
          </div>
        </div>
        <div class="col-md-1 col-md-offset-1 ">
          <button type="button" class="btn btn-primary" data-toggle="button" ng-click="search()">查询</button>
        </div>
      </div>
      
    </div>
  </div>
  </div>



  <table class="table table-hover table-striped table-bordered " st-table="smartTableData">
    <thead>
      <tr class="sortable ">
        <th st-sort="firstName">申请日期</th>
        <th st-sort="lastName">申请序号</th>
        <th st-sort="username">企业名称</th>
        <th st-sort="email">社会信用</th>
        <th st-sort="age">厂商代码</th>
        <th st-sort="lastName">联系人</th>
        <th st-sort="username">联系电话</th>
        <th st-sort="email">电子邮箱</th>
        <th st-sort="age">企业法人证书</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in alreadyPageData">
        <td>{{item.applyDate}}</td>
        <td>{{item.applyOrder}}</td>
        <td>{{item.companyName}}</td>
        <td>{{item.creditCode}}</td>
        <td>{{item.factoryCode}}</td>
        <td>{{item.contact}}</td>
        <td>{{item.phone}}</td>
        <td><a class="email-link" ng-href="mailto:{{item.email}}">{{item.email}}</a></td>
        <td>
        <div id="demo" style="overflow:hidden;width:120px;text-align:center;padding:10px">
        <img id="img" onmousemove="bigger(this)" onmouseout="smaller(this)" onclick="openImg(this)" style="border:none;width:30px;height:30px;" src="http://a.hiphotos.baidu.com/baike/w%3D268%3Bg%3D0/sign=fa4dc22a728b4710ce2ffacafbf5a4c0/1b4c510fd9f9d72a20b52a16d42a2834359bbbe3.jpg"   />
        </div>
        <div id="enlarge_images" style="position:absolute;display:none;z-index:2;"></div>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="10" class="text-center">
          <div class="row">
            <!-- <div class="form-group select-page-size-wrap col-md-4">
              <label>
                <select class="form-control selectpicker show-tick" title="显示页数" selectpicker
            ng-model="newLimit" ng-options="i for i in [5,10,15,20,25]"></select>
              </label>
            </div> -->
            <!-- <div class="col-md-4 col-md-offset-2" st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5"></div> -->
            <div   class="col-md-4 col-md-offset-4">
              <ul class="pagination" style="margin:auto;">
                <!-- <li><a href="#">上一页</a></li>
                <li><a href="#">下一页</a></li> -->

                <li>
                  <a ng-click="Previous()">
                  <span>上一页</span>
                  </a>
                  </li>
                  <li ng-repeat="page in pageList" ng-class="{active: isActivePage(page)}" >
                  <a ng-click="selectPage(page)" >{{ page }}</a>
                  </li>
                  <li>
                  <a ng-click="Next()">
                  <span>下一页</span>
                  </a>
                  </li>


              </ul>
            </div>
          </div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
<script type="text/javascript">
 function bigger(img){
  var ei = document.getElementById("enlarge_images");
  event = event || window.event;
    ei.style.display = "block";
    ei.innerHTML = '<img src="' + img.src + '" />';
    ei.style.top  = document.body.scrollTop + event.clientY - 100 + "px";
    ei.style.left = document.body.scrollLeft + event.clientX - 300 + "px";
 }
 
 function smaller(img){

  var ei = document.getElementById("enlarge_images");
  ei.innerHTML = "";
    ei.style.display = "none";
 }

 function openImg(img){
  window.open( img.src );
 }

</script>
